<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calc</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<section>
	<div class="container">
		<div class="row bg_color">
			<div class="col-lg-4">
				<div class="column ">
					<div class="column__title d-flex">
						<img src="img/auto_logo.png" alt="">
						<h3>Автомобиль</h3>
					</div>
					<div class="column__sw-od"> <!-- sw-od = select-withuot-descriptoin-->
						<select name="auto-type" id="auto-type">
							<option value="1">Газель</option>
							<option value="2">Удл. газель</option>
						</select>
					</div>
					<div class="d-flex ">
						<div class="column__d"> <!-- d = description -->
							<div class="column__d__1">
								время аренды:
								<div class="under-text">
									не менее 5 часов
								</div>
							</div>
							<div class="column__d__1">
								пропуск в центр:
								<div class="under-text">
									пределы 3 кольца
								</div>
							</div>
							<div class="column__d__1">
								от МКАД:
								<div class="under-text">
									за МКАД 15 руб.км
								</div>
							</div>
						</div>
						<div class="column__v">
							<div class="column__v__b d-flex offset-contrls">
								<button id="c_lease_minus">
									-
								</button>
								<div class="column__v__c" id="c_lease">
									
								</div>
								<button id="c_lease_plus">
									+
								</button>
							</div>
							<div class="column__v_s offset-contrls">
								<select name="pass" id="pass">
									<option value="0">Нет</option>
									<option value="1">Да</option>
								</select>
							</div>
							<div class="column__v__b d-flex offset-contrls">
								<button id="c_from_mkad_minus">
									-
								</button>
								<div class="column__v__c" id="c_from_mkad">
									
								</div>
								<button id="c_from_mkad_plus">
									+
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="column">
					<div class="column__title d-flex">
						<img src="img/loader_logo.png" alt="">
						<h3>Грузчики</h3>
					</div>
					<div class="d-flex ">
						<div class="column__d"> <!-- d = description -->
							<div class="column__d__2">
								количество:
							</div>
							<div class="column__d__1 offset-description">
								время работы:
								<div class="under-text">
									не менее 4 часов
								</div>
							</div>
						</div>
						<div class="column__v">
							<div class="column__v__b d-flex offset-contrls">
								<button id="c_l_count_minus">
									-
								</button>
								<div class="column__v__c" id="c_l_count">
									
								</div>
								<button id="c_l_count_plus">
									+
								</button>
							</div>
							<div class="column__v__b d-flex offset-contrls">
								<button id="c_l_time_minus">
									-
								</button>
								<div class="column__v__c" id="c_l_time">
									
								</div>
								<button id="c_l_time_plus">
									+
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>	
			<div class="col-lg-4">
				<div class="column ">
					<div class="column__title d-flex">
						<img src="img/package-material_logo.png" alt="">
						<h3>Упаковачный материал</h3>
					</div>
					<div class="d-flex ">
						<div class="column__d"> <!-- d = description -->
							<div class="column__d__2">
								коробка:
							</div>
							<div class="column__d__2">
								пузырчатая плёнка:
							</div>
							<div class="column__d__2">
								стрейч-пленка:
							</div>
							<div class="column__d__2">
								картон (лист):
							</div>
							<div class="column__d__2">
								скотч:
							</div>
							
						</div>
						<div class="column__v">
							<div class="column__v__b d-flex offset-contrls">
								<button id="c_box_minus">
									-
								</button>
								<div class="column__v__c" id="c_box">
									
								</div>
								<button id="c_box_plus">
									+
								</button>
							</div>
							<div class="column__v__b d-flex offset-contrls">
								<button id="c_bouble_minus">
									-
								</button>
								<div class="column__v__c" id="c_bouble">
									
								</div>
								<button id="c_bouble_plus">
									+
								</button>
							</div>
							<div class="column__v__b d-flex offset-contrls">
								<button id="c_strach_minus">
									-
								</button>
								<div class="column__v__c" id="c_strach">
									
								</div>
								<button id="c_strach_plus">
									+
								</button>
							</div>
							<div class="column__v__b d-flex offset-contrls">
								<button id="c_carton_minus">
									-
								</button>
								<div class="column__v__c" id="c_carton">
									
								</div>
								<button id="c_carton_plus">
									+
								</button>
							</div>
							<div class="column__v__b d-flex offset-contrls">
								<button id="c_scotch_minus">
									-
								</button>
								<div class="column__v__c" id="c_scotch">
									
								</div>
								<button id="c_scotch_plus">
									+
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row total">
			<div class="col-lg-2">
				<div class="cancel">
					<button>
						<i class="fas fa-times"></i>
					</button>
				</div>			
			</div>
			<div class="col-lg-8">
				<div class="label">
					<div class="label__text">
						ИТОГО:
					</div>
					<div class="label__count">										
					</div>
				</div>				
			</div>
			<div class="col-lg-2">
				<div class="total__button">
					<button>
						Заказать сейчас
					</button>
				</div>				
			</div>
		</div>
	</div>
</section>
	
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/c_var.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
